<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Results summary component</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./css/style.css" />

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="card-box">
			<div class="card-box__left">
				<p class="card-box__left--title">Your Result</p>
        <div class="card-box__left--circle">
          <p class="card-box__left--result">76</p>
          <p class="card-box__left--maxscore">of 100</p>
        </div>
        <p class="card-box__left--score">Great</p>
        <p class="card-box__left--description">You scored higher than 65% of the people who have taken
          these tests.</p>
			</div>
			<div class="card-box__right">
        <p class="card-box__right--title">Summary</p>
        <div class="card-box__right--item card-box__right--item-reaction">
          <div class="title ">
            <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
            <p>Reaction</p>
          </div>
          <p class="score"><span>80</span> / 100</p>
        </div>
        <div class="card-box__right--item card-box__right--item-memory">
          <div class="title ">
            <img src="./assets/images/icon-memory.svg" alt="memory icon">
            <p>Memory</p>
          </div>
          <p class="score"><span>92</span> / 100</p>
        </div>
        <div class="card-box__right--item card-box__right--item-verbal">
          <div class="title ">
            <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
            <p>Verbal</p>
          </div>
          <p class="score"><span>61</span> / 100</p>
        </div>
        <div class="card-box__right--item card-box__right--item-visual">
          <div class="title ">
            <img src="./assets/images/icon-visual.svg" alt="visual icon">
            <p>Visual</p>
          </div>
          <p class="score"><span>72</span> / 100</p>
        </div>
        <button class="card-box__right--btn">Continue</button>
      </div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Dominika</a>.
		</div>
	</body>
</html>
